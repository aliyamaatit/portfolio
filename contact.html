    <!-- Formulaire de contact -->
    <main>
        <section class="contact-section">
            <h1>Me Contacter</h1>
            <div class="separation"></div>
            <form action="#" method="post">
                <div class="corps-formulaire">
                    <div class="gauche">
                        <div class="boite">
                            <label for="prenom">Votre prénom</label>
                            <input type="text" id="prenom" name="prenom" class="champ" placeholder="Entrez votre prénom" required>
                        </div>
                        <div class="boite">
                            <label for="email">Votre adresse e-mail</label>
                            <input type="email" id="email" name="email" class="champ" placeholder="Entrez votre email" required>
                        </div>
                        <div class="boite">
                            <label for="telephone">Votre téléphone</label>
                            <input type="tel" id="telephone" name="telephone" class="champ" placeholder="Entrez votre numéro" required>
                        </div>
                    </div>
                    <div class="droite">
                        <div class="boite">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Saisissez votre message ici..." required></textarea>
                        </div>
                    </div>
                </div>

                <div class="pied-formulaire">
                    <button type="submit">Envoyer le message</button>
                </div>
            </form>
        </section>
    </main>
